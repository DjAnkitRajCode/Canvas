<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle drawing</title>
</head>
<body id="body" onload="play()">
    <canvas id="head" width="500px" height="500px" style="border: 1px solid black"></canvas>
    <script>
        
        var data = document.getElementById("head");
        var ctx;
        var x = 200;
        var y = 200;
        var dx= 2;
        var dy= 3;
        function play(){
        ctx = data.getContext("2d");
            setInterval(draw,1);
        }
        function draw(){
        ctx.clearRect(0,0,500,500);
            
        ctx.beginPath(); 
        ctx.arc(x,y,50,0,Math.PI*2);
        ctx.closePath();  
            
        ctx.fillStyle="red";
        ctx.fill();
        x+=dx;    
        y+=dy;    
            
            if(x<0|| x>500) dx=-dx;
            if(y<0|| y>500) dy=-dy;
        }
    </script>
</body>
</html>
