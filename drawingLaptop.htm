<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <canvas id="draw" width="700px" height="600px" style="border:2px solid black">
        
        <script>
            
            var data = document.getElementById("draw");
            
            var ctx = data.getContext("2d");
            
            ctx.moveTo(150,350);
            ctx.lineTo(150,150);
            ctx.lineTo(450,120);
            ctx.lineTo(450,300);
            ctx.lineTo(600,360);
            ctx.lineTo(300,430);
            ctx.lineTo(150,350);
            ctx.lineTo(450,300);
            ctx.lineTo(440,295);
            ctx.lineTo(440,130);
            ctx.lineTo(160,160);
            ctx.lineTo(160,340);
            ctx.lineTo(440,295);
            ctx.stroke();
            ctx.fillStyle = "lightgrey";
            ctx.fill()
        </script>
        
    </canvas>
    
</body>
</html>
