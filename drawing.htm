<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <canvas id="draw" width="500px" height="500px" style="border:2px solid black">
        
        <script>
            
            var data = document.getElementById("draw");
            
            var ctx = data.getContext("2d");
            
            ctx.moveTo(100,100);
            ctx.lineTo(400,100);
            ctx.lineTo(400,400);
            ctx.lineTo(100,400);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.fillStyle = "pink";
            ctx.fill()
        </script>
        
    </canvas>
    
</body>
</html>
