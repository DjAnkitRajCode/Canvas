<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="draw" width="500px" height="700px" style="border:2px solid black">
        <script>
            
            var data = document.getElementById("draw");
            
            var ctx = data.getContext("2d");
            
            ctx.moveTo(100,100);
            ctx.lineTo(150,100);
            ctx.lineTo(150,325);
            ctx.lineTo(300,325);
            ctx.lineTo(300,100);
            ctx.lineTo(350,100);
            ctx.lineTo(350,600);
            ctx.lineTo(300,600);
            ctx.lineTo(300,375);
            ctx.lineTo(150,375);
            ctx.lineTo(150,600);
            ctx.lineTo(100,600);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.fillStyle = "grey";
            ctx.fill()
        </script>
    </canvas>
    <!--Break-->  
    <canvas id="comb" width="550px" height="700px" style="border:2px solid black">
        <script>
            
            var data = document.getElementById("comb");
            
            var ctx = data.getContext("2d");
            
            ctx.moveTo(200,100);
            ctx.lineTo(350,100);
            ctx.lineTo(350,150);
            ctx.lineTo(200,150);
            ctx.lineTo(200,200);
            ctx.lineTo(350,200);
            ctx.lineTo(350,250);
            ctx.lineTo(200,250);
            ctx.lineTo(200,300);
            ctx.lineTo(350,300);
            ctx.lineTo(350,350);
            ctx.lineTo(200,350);
            ctx.lineTo(200,400);
            ctx.lineTo(350,400);
            ctx.lineTo(350,450);
            ctx.lineTo(200,450);
            ctx.lineTo(200,500);
            ctx.lineTo(350,500);
            ctx.lineTo(350,550);
            ctx.lineTo(200,550);
            ctx.stroke();
        </script>
    </canvas>
</body>
</html>
